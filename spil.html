<!DOCTYPE html>
<html lang="da">
<head>
<title>WhistPoint.dk | Beregn point når du spiller whist</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-amber.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<script src="https://kit.fontawesome.com/bc48570f30.js" crossorigin="anonymous"></script>

<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
    z-index: 3;
    width: 250px;
    top: 43px;
    bottom: 0;
    height: inherit;
}
.hidden {position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;}
</style>
</head>

<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
        <a class="w3-bar-item w3-right w3-hide-large w3-hide-medium w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open_nav()"><i class="fas fa-bars"></i></a>
        <a href="index.html" class="w3-bar-item w3-button w3-theme-l1">WhistPoint.dk</a>
        <a href="om-whist.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Hvad er whist?</a>
        <a href="om.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Om</a>
    </div>
</div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-hide-large w3-large w3-theme-l5 w3-animate-right" id="mySidebar" style="right: 0; display: none;">
    <a href="javascript:void(0)" onclick="w3_close_nav()" class="w3-right w3-xlarge w3-padding-large w3-hover-black" title="Luk menu">
        <i class="fas fa-times"></i>
    </a>
    <h4 class="w3-bar-item"><b>Menu</b></h4>
    <a class="w3-bar-item w3-button w3-hover-black" href="index.html">WhistPoint.dk</a>
    <a class="w3-bar-item w3-button w3-hover-black" href="om-whist.html">Hvad er whist?</a>
    <a class="w3-bar-item w3-button w3-hover-black" href="om.html">Om</a>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close_nav()" style="cursor:pointer" title="Luk menuen" id="myOverlay"></div>

<!-- Main content -->
<div class="w3-main">
<div class="w3-row w3-padding-64">
    <div class="w3-container w3-hide-small w3-col m1 l1"></div>
    <div class="w3-container w3-col m8 l6">
        <h1 class="w3-xxxlarge" id="spilnavn"><b>Spil</b></h1>

        <form id="input">
        <table class="w3-table" style="display: block;" id="tester">
            <tr>
            <td style="padding-left: 0;"> Melding: </td>
            <td>
                <select id="melding" onchange="melding()" style="width: 100%;">
                <option selected disabled></option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>Sol</option>
                <option>10</option>
                <option>Ren sol</option>
                <option>11</option>
                <option>Bordlægger</option>
                <option>12</option>
                <option>13</option>
                </select>
            </td>
            </tr>
            <tr>
            <td style="padding-left: 0;"> Tillæg: </td>
            <td>
                <select id="tillæg" onchange="melding()" style="width: 100%;">
                <option selected>Ren</option>
                <option>Halve</option>
                <option>Gode</option>
                <option>Sans</option>
                <option>Vip</option>
                </select>
            </td>
            <td id="tillæg.sans.td" style="visibility: collapse;">
                <label> <input type="checkbox" id="tillæg.sans"> Sans </label>
            </td>
            <td id="tillæg.gode.td" style="visibility: collapse;">
                <label> <input type="checkbox" id="tillæg.gode"> Gode </label>
            </td>
            </tr>
            <tr style="visibility: collapse;" id="tillæg.vip.tr">
            <td colspan="4">
                <label> <input type="radio" id="tillæg.vip.1" name="vip" checked> 1. vip </label> 
                <label> <input type="radio" id="tillæg.vip.2" name="vip"> 2. vip </label> 
                <label> <input type="radio" id="tillæg.vip.3" name="vip"> 3. vip </label>
            </td>
            </tr>
            <tr>
            <td style="padding-left: 0;"> Antal stik: </td>
            <td>
                <select style="width: 100%;">
                <option selected disabled></option>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                </select>
            </td>
            </tr>
        </table>
        <input type="reset">
        </form>
    </div>
</div>
</div>

<script>
// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open_nav() {
    var mySidebar = document.getElementById("mySidebar");
    var overlayBg = document.getElementById("myOverlay");
    
    if (mySidebar.style.display === "block") {
      mySidebar.style.display = "none";
      overlayBg.style.display = "none";
    } else {
      mySidebar.style.display = "block";
      overlayBg.style.display = "block";
    }
}
// Close the sidebar with the close button
function w3_close_nav() {
    var mySidebar = document.getElementById("mySidebar");
    var overlayBg = document.getElementById("myOverlay");

    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}


</script>

</body>
</html>
